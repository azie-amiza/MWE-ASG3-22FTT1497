<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pet Adoption</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content class="ion-padding">
  <h4>Welcome Back,</h4>
</ion-content>

<ion-card class="background-card">
  <ion-card-content>
    <ion-img class="inner-image" src="https://ionicframework.com/docs/img/demos/card-media.png"></ion-img>
    <ion-card-title>Josh Warren</ion-card-title>
    <ion-card-subtitle>&#64;joshwarren</ion-card-subtitle>
    <div class="button-group">
    <ion-button fill="outline" (click)="handleFollowing()">Following</ion-button>
    <ion-button fill="outline" (click)="handleConnected()">Connected</ion-button>
    <ion-button fill="outline" (click)="handleMessage()">Message</ion-button>
  </div>
  </ion-card-content>
</ion-card>

<div class="list-container">
<ion-list>
  <ion-item>
    <ion-input label="First Name" value="Josh"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Last Name" value="Warren"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Username" value="joshwarren"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Email" type="email" value="joshwarren@gmail.com"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Password" type="password" value="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Telephone" type="tel" value="+60 1457 5732"></ion-input>
  </ion-item>

  <div class="button-input">
  <ion-button fill="outline">Cancel</ion-button>
  <ion-button fill="solid">Save</ion-button>
  </div>
  
</ion-list>
</div>

<div class="item-container">
  <ion-list>
    <ion-item (click)="handleActivity()">
      <ion-label>Activities</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Profile</ion-label>
    </ion-item>
    <ion-item (click)="handleConnect()">
      <ion-label>Connections</ion-label>
    </ion-item>
    <ion-item (click)="handleGroup()">
      <ion-label>Groups</ion-label>
    </ion-item>
    <ion-item (click)="handlePhoto()">
      <ion-label>Photos</ion-label>
    </ion-item>
    <ion-item (click)="handleForum()">
      <ion-label>Forums</ion-label>
    </ion-item>
  </ion-list>
</div>
