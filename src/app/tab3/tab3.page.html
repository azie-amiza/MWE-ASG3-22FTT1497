<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pet Adoption</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content class="ion-padding">
  <h4>Connect with People.</h4>
</ion-content>

<ion-searchbar showCancelButton="focus" class="custom"></ion-searchbar>

<ion-segment (ionChange)="segmentChanged($event)">
  <ion-segment-button value="segment1">
    <ion-label>Unread</ion-label>
  </ion-segment-button>
  <ion-segment-button value="segment2">
    <ion-label>Read</ion-label>
  </ion-segment-button>
</ion-segment>
